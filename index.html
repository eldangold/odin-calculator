<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="displayPanel">
            <div id="display"></div>
            <button class="backspace">âŒ«</button>
        </div>
            <div class="buttons">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="controls">X</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="controls">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="controls">+</button>
                <button id="positiveAndNegative">+/-</button>
                <button class="numbers">0</button>
                <button id="addFloatingPoint">.</button>
                <button class="controls">/</button>  
                <button id="clearAll">AC</button>
                <button id="finishCalculation">=</button>
            </div>
        </div>
    </div>
</body>
</html>
